<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Reviews Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Beer Reviews Dashboard</h1>

        <section id="addData" class="section">
            <h2>Add New Beer Review</h2>
            <form id="addForm" class="form">
                <input type="text" id="beer_name" name="beer_name" placeholder="Beer Name" required>
                <!-- Add more fields as needed -->
                <button type="submit" class="btn">Add Review</button>
            </form>
        </section>

        <section id="deleteData" class="section">
            <h2>Delete Beer Review</h2>
            <div class="action-input">
                <input type="text" id="deleteId" placeholder="Enter Beer ID to delete">
                <button onclick="deleteReview()" class="btn">Delete Review</button>
            </div>
        </section>

        <section id="editData" class="section">
            <h2>Edit Beer Review</h2>
            <div class="action-input">
                <input type="text" id="editId" placeholder="Enter Beer ID to edit">
                <input type="text" id="newReview" placeholder="New Review Text">
                <button onclick="editReview()" class="btn">Edit Review</button>
            </div>
        </section>

        <section id="viewData" class="section">
            <h2>View Beer Reviews</h2>
            <button onclick="fetchData()" class="btn">Fetch Reviews</button>
            <div id="dataDisplay" class="data-display"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
